<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信朋友圈导出</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #07c160;
        }

        .header h1 {
            color: #07c160;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .meta {
            color: #666;
            font-size: 14px;
        }

        .meta p {
            margin: 5px 0;
        }

        .moment {
            position: relative;
            padding-left: 25px;
            margin-bottom: 35px;
        }

        .moment::before {
            content: "";
            position: absolute;
            left: 0;
            top: 5px;
            width: 10px;
            height: 10px;
            background: #07c160;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(7, 193, 96, 0.2);
        }

        .moment::after {
            content: "";
            position: absolute;
            left: 4px;
            top: 20px;
            width: 2px;
            height: calc(100% - 15px);
            background: #e0e0e0;
        }

        .moment:last-child::after {
            display: none;
        }

        .moment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .author {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .time {
            color: #999;
            font-size: 13px;
        }

        .content {
            margin-bottom: 12px;
            white-space: pre-wrap;
            color: #444;
            line-height: 1.7;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 12px 0;
        }

        .images img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            object-fit: cover;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        .likes {
            margin-top: 10px;
            font-size: 14px;
            color: #07c160;
        }

        .comments {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .comments div {
            padding: 4px 0;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 25px 0;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 13px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                padding: 20px;
                border-radius: 0;
            }

            .moment::after {
                background: #ccc;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .images img {
                max-width: 100px;
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>微信朋友圈导出</h1>
            <div class="meta">
                <p>导出时间：{{ export_time }}</p>
                <p>总共：{{ total_count }} 条朋友圈</p>
            </div>
        </div>

        <div id="moments">
            {{ moments_html }}
        </div>

        <div class="footer">
            <p>由微信朋友圈导出工具生成</p>
        </div>
    </div>
</body>
</html>
